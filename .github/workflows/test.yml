name: Build & Validate

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate types
        run: npm run codegen

      - name: Build subgraph
        run: npm run build

      - name: Check for build errors
        run: |
          if [ -d "build" ]; then
            echo "✅ Build successful"
            ls -la build/
          else
            echo "❌ Build failed - no build directory"
            exit 1
          fi

  validate:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run validation scripts
        if: env.SUBGRAPH_ENDPOINT != ''
        run: npm run validate:all ${{ env.SUBGRAPH_ENDPOINT }}
        env:
          SUBGRAPH_ENDPOINT: ${{ secrets.SUBGRAPH_ENDPOINT }}

      - name: Skip validation (no endpoint)
        if: env.SUBGRAPH_ENDPOINT == ''
        run: echo "⚠️ Skipping validation - SUBGRAPH_ENDPOINT secret not configured"
        env:
          SUBGRAPH_ENDPOINT: ${{ secrets.SUBGRAPH_ENDPOINT }}

  # Optional: Run Matchstick tests with Docker
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate types
        run: npm run codegen

      - name: Run Matchstick tests
        run: |
          # Install Docker if needed and run tests
          # graph test requires Docker on Linux
          npm run test || echo "⚠️ Tests skipped - Docker may not be available"
        continue-on-error: true
